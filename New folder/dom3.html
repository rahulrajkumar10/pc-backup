<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="complete">
        <button onclick="color()" id="button">Change color</button>
    </div>

    <script>

        function color(){
            var a = document.getElementById("button");
            a.classList.toggle("changer");
        }

    </script>

    <style>
        .changer{
            background-color: red;
        }
    </style>
</body>
</html>
