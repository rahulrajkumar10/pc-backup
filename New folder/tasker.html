<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tasker </title>
</head>
<body>

    <div class="total">

        <div class="image">
            <img src="./notepad.png" alt="task">
        </div>

        <div class="content">

            <div class="text">
                
                <div class="top">
                    <h1>Welcome to Tasker</h1>
                    <p>Please, insert your informations to access your tasks</p>
                </div>

                <div class="email">
                    <label for="">Email</label>
                    <input type="email" placeholder="Insert your email" id="originalEmail">
                </div>

                <div class="password">
                    <label for="">Password</label>
                    <input type="password" placeholder="Insert your password" id="originalPassword">
                </div>

                <div class="remember">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>

                <button onclick="checking()">Sign in</button>

                <div class="signup">
                    <P>Don't have an account? <span><a href="">Sign up</a></span></P>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
