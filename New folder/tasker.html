<body>
  <div class="container">
    <h1>Welcome to Tasker</h1>
    <p>please insert your informations to access your tasks</p>
    <form id="loginForm">
        <div class="p1">Email</div>
      <input type="text" id="username" placeholder="Insert your email" required>
      <div class="p1">Password</div>
      <input type="password" id="password" placeholder="Insert your Password" required>
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      <button type="submit">Login</button>
    </form>
    <a href="#" id="forgotPassword">Sign Up?</a>
  </div>

  <script src="script.js"></script>
</body>
